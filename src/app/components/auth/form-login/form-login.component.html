<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

  <!-- Email input -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Username</span>
    </label>
    <input type="text" formControlName="username" placeholder="username" class="input input-bordered w-full" />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500">
      Username é obrigatório.
    </div>
  </div>

  <!-- Password input -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Password</span>
    </label>
    <input type="password" formControlName="password" placeholder="password" class="input input-bordered w-full" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
      Senha inválida (mínimo 6 caracteres).
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary w-full" [disabled]="loginForm.invalid">
    Login
  </button>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="text-red-500">
    {{ errorMessage }}
  </div>

  <!-- Google login button -->
  <button type="button" class="btn btn-outline w-full gap-2">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 488 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
    </svg>
    Login with Google
  </button>
</form>
