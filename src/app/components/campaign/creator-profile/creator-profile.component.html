<div class="card w-80 bg-white border shadow-sm mb-6">
  <div class="card-body p-4">
    <!-- Header -->
    <div class="flex items-center justify-center gap-5 mb-4">
      <div class="avatar">
        <div class="w-12 h-12 rounded-full">
          <img src="../../../assets/daisyUI-profile.jpg" alt="Creator avatar" />
        </div>
      </div>
      <div>
        <div class="text-xs text-gray-500 font-medium">CRIADOR</div>
        <div class="font-medium">{{ creator.fullName }}</div>
        <div class="text-sm text-gray-600">Curitiba - PR</div>
      </div>
    </div>

    <!-- Stats -->
    <div class="text-sm text-gray-600 text-center border-t border-b py-3 mb-4">
      <div>Ativo desde nov 2022</div>
      <div>{{ creator.totalCampaigns }} criado / {{ creator.totalSupport }} apoiado</div>
    </div>

    <!-- Contacts -->
    <div class="space-y-4">
      <div class="font-medium">CONTATOS</div>
      <div class="space-y-2">
        <a class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900">
          <lucide-icon name="Phone" class="h-5 w-5"></lucide-icon>
          {{ creator.contact }}
        </a>
        <a href="https://twitter.com" class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900">

          <lucide-icon name="Globe" class="h-5 w-5"></lucide-icon>
          website.com.br
        </a>
      </div>

    <!-- Report -->
    <div class="flex justify-end items-center gap-1 mt-4">
      <a href="#" class="text-xs text-gray-500 hover:text-gray-700">Denunciar</a>
      <button class="btn btn-ghost btn-xs btn-circle">
        <lucide-icon name="Info" class="h-5 w-5"></lucide-icon>
