<div class="card w-80 bg-white border shadow-sm p-4 mb-6">
  <!-- Total Amount -->
  <div class="mb-4">
    <div class="text-sm text-gray-600 font-medium">TOTAL ARRECADADO</div>
    <div class="text-2xl font-bold">R$ {{ campaign.amountRaised | number:'1.0-0' }}</div>
  </div>

  <!-- Progress Bar -->
  <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
    <div class="bg-cyan-400 h-2 rounded-full" [style.width.%]="progress"></div>
  </div>

  <!-- Progress Stats -->
  <div class="flex justify-between text-sm text-gray-600 mb-4">
    <span>{{ progress | number: '1.0-0' }}%</span>
    <span>{{ remainingTime }}</span>
  </div>

  <!-- Campaign Goal -->
  <div class="flex items-center gap-3 mb-4 justify-between">
    <div>
      <img class="object-cover h-20" src="../../../assets/icon-tudo-ou-nada.png" alt="">
    </div>
    <div>
      <div class="font-medium">META R$ {{ campaign.goal | number:'1.0-0' }}</div>
      <div class="text-sm text-gray-600">Campanha {{ campaign.mode }}</div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex gap-2 mb-4">
    <button class="btn btn-outline flex-1">Donate now</button>
    <button class="btn btn-ghost btn-square">
      <lucide-icon name="Heart" class="h-5 w-5"></lucide-icon>
    </button>
  </div>
