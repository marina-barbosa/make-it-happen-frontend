<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 pb-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Balance Section -->
    <div class="col-span-2">
      <div class="card bg-base-100">
        <div class="card-body">
          <h2 class="text-xl font-semibold">Saldo</h2>
          <div class="flex items-baseline gap-2">
            <span class="text-3xl font-bold">R$</span>
            <span class="text-4xl font-bold text-success">0,00</span>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <div class="mt-8">
        <div class="flex items-center gap-2 mb-4">
          <i-lucide name="history" class="h-5 w-5"></i-lucide>
          <h2 class="text-xl font-semibold">Histórico de saques</h2>
        </div>
        <div class="card bg-base-100">
          <div class="card-body">
            <p class="text-gray-500">Nenhum histórico de saque disponível</p>
          </div>
        </div>
      </div>

      <!-- Activities Section -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Atividades</h2>
        <div class="card bg-base-100">
          <div class="card-body">
            <p class="text-gray-500">Nenhuma atividade recente</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Withdrawal Section -->
    <div class="col-span-1">
      <div class="card bg-base-100">
        <div class="card-body">
          <button class="btn btn-primary w-full">
            <i-lucide name="dollar-sign" class="h-5 w-5"></i-lucide>
            Realizar Saque
          </button>
          <div class="mt-4">
            <h3 class="font-semibold">Nenhum saque realizado em Novembro</h3>
            <p class="text-sm text-gray-500 mt-2">
              Você pode realizar 01 saque por mês. O valor sacado é sempre o total disponível no saldo
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
